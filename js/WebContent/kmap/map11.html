<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도에 지형도 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d6ac81ce0761919a4f150cb2dcd5b070"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new daum.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 7 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 지도에 지형정보를 표시하도록 지도타입을 추가합니다
map.addOverlayMapTypeId(daum.maps.MapTypeId.TERRAIN);    

// 아래 코드는 위에서 추가한 지형정보 지도타입을 제거합니다
// map.removeOverlayMapTypeId(daum.maps.MapTypeId.TERRAIN);    
</script>
</body>
</html>
