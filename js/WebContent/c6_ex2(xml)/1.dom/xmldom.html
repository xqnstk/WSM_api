<html>
<body>
<h1>W3Schools Internal Note</h1>
<div>
<b>To:</b> <span id="to"></span><br /> 
<b>From:</b> <span id="from"></span><br />
<b>Message:</b> <span id="message"></span><br />
<b>To:</b> <span id="to1"></span><br />
<b>From:</b> <span id="from1"></span><br />
<b>Message:</b> <span id="message1"></span><br />
</div>

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  	xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","note.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.getElementById("to").innerHTML=
xmlDoc.getElementsByTagName("to")[1].childNodes[0].nodeValue; //Tove
document.getElementById("from").innerHTML=
xmlDoc.getElementsByTagName("from")[1].childNodes[0].nodeValue; //Jani
document.getElementById("message").innerHTML=
xmlDoc.getElementsByTagName("body")[1].childNodes[0].nodeValue; //don't forget me ...
 
document.getElementById("to1").innerHTML= //8번의 id와 일치해야 함 
xmlDoc.getElementsByTagName("to")[2].childNodes[0].nodeValue; //여기는 바뀌면 안 됨 xml의 태그 이름이기 때문
document.getElementById("from1").innerHTML=
xmlDoc.getElementsByTagName("from")[2].childNodes[0].nodeValue;
document.getElementById("message1").innerHTML=
xmlDoc.getElementsByTagName("body")[2].childNodes[0].nodeValue;

</script>

</body>
</html>
