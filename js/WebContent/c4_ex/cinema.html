<title>웹마을 시네마</title>
<meta charset="utf-8">
<script>
window.onload = function() {
	document.write("1"+"<br>");

	var banzaiMovie = new Movie("카우보이 밴자이","고전 컬트",5,["1:00pm", "5:00pm", "7:00pm", "11:00pm"]);
	alert(banzaiMovie.getNextShowing());
	document.write("2"+"<br>");

	var plan9Movie = new Movie("외계로부터의 9호 계획","고전 컬트",2,["3:00pm", "7:00pm", "11:00pm"]);
	alert(plan9Movie.getNextShowing());
	document.write("3"+"<br>");

	var forbiddenPlanetMovie = new Movie("금지된 세계","고전 SF",5,["5:00pm", "9:00pm"]);
	alert(forbiddenPlanetMovie.getNextShowing());
	document.write("4"+"<br>");
	
	var forbiddenPlanetMovie = new Movie("미림 영상","현대 SF",5,["3:00pm", "4:00pm", "9:00pm", "10:00pm"]);
	alert(forbiddenPlanetMovie.getNextShowing());
	document.write("5"+"<br>");

}

function Movie(title, genre, rating, showtimes) {
	document.write("6"+"<br>");
// 추가 함수만들기
	this.title = title;
	this.genre = genre;
	this.rating = rating;
	this.showtimes = showtimes;
	this.getNextShowing = function(){
		var now = new Date().getTime();
		for(var i = 0; i<this.showtimes.length; i++){
			document.write("6"+"<br>");}
			var showtime = getTimeFromString(this.showtimes[i]);
			if((showtime - now)>0){
				return this.title+" 의 다음 상영시간은 "+this.showtimes[i]+" 입니다.";
			
				document.write("7"+"<br>");}
		}
		return null;
	};
}

function getTimeFromString(str) { //초로 바꿔서 시간 비교
	document.write("8"+"<br>");

	var theTime = new Date();
	var time = str.match(/(\d+)(?::(\d\d))?\s*(p?)/);
	theTime.setHours( parseInt(time[1]) + (time[3] ? 12 : 0) );
	theTime.setMinutes( parseInt(time[2]) || 0 );
	return theTime.getTime();
}

</script>
