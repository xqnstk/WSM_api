<!doctype html>
<html lang="en">
<head>
<title>생성자만들기와 사용</title>
<meta charset="utf-8">
<script>
//1.개에 대한 생성자 함수 만들기
function Dog(name, breed, weight) {
	this.name=name;
	this.breed=breed;
	this.weight=weight;
	this.bark=function() { //함수값을 bark속성에 할당해서 초기화함으로써 메소드를 추가
		if(this.weight > 25) 
			alert(this.name+"가 멍멍 짖습니다.");
		else
			alert(this.name+"가 깽깽 거립니다.");
	}; //객체를 정의하는 것과 구문이 다르다는 점 //문장이므로 일반적인 함수에서 하듯이 맨끝에 ;를 붙인다.
	
}

//2.생성자 사용
//dog생성
var fido = new Dog("파이도", "잡종", 38);
var tiny = new Dog("타이니", "치와와", 8);
var clifford = new Dog("클리포드", "푸들", 65);

//bark 메서드를 호출해서 작동해서 사용
fido.bark();
tiny.bark();
clifford.bark();

</script>
</head>
<body>
	생성자 test
</body>
</html>
