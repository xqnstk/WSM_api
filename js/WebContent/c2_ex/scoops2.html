<!doctype html>
<html lang="en">
<head>
<title>아이스크림 떠먹기</title>
<meta charset="utf-8">
<script>
	var scoops = 10;
	while (scoops >= 0) {
		switch(scoops) {
		case 3:
			alert("아이스크림이 얼마 잠지 않았어요! ("+scoops+"남음)");
			break;
		case 2:
			alert("두 입 남음 ㅠㅠ ("+scoops+"남음)");
			break;
		case 1:
			alert("한 입 남음 !! ("+scoops+"남음)");
			break;
		case 0:
			alert("바닥 보입니다.. ("+scoops+"남음)");
			break;
		case 9:case 8:case 7:case 6:case 5:case 4:
			alert("많이 남음 ~ ("+scoops+"남음)");
			break;
		//if(scoops > 9)
		//	alert("아이스크림이 녹는 중 ("+scoops+"남음)");
		}
		scoops = scoops - 1;
	}
	alert("아이스크림이 없으니 삶이 예전 같지 않아요.");
</script>
</head>
<body>
<h1>아이스크림 몇 스푼 남았는지 세기</h1>
</body>
</html>
